                            <div class="sidebar-box-heading">
                            	<i class="icons icon-filter"></i>
                            	<h4>Filters</h4>
                            </div>
                            
                            <div class="sidebar-box-content sidebar-padding-box">
                            	<label>Brand</label><br>
                                <select id="brand-select" class="filters-select chosen-select-full-width">
                                	<option value="*">All</option>
									<option value=".samsung">Samsung</option>
                                    <option value=".apple">Apple</option>
                                    <option value=".lg">LG</option>
                                    <option value=".sony">Sony</option>
                                    <option value=".microsoft">Microsoft</option>
                                </select>
                                <br><br>
                                <label>Operating System</label><br>
                                <p class="filters">
									<label>
										<input type="radio" name="filter" value="*" checked="checked" /> All
									</label><br/>
									<label>
										<input type="radio" name="filter" value=".ios" /> iOs
									</label><br/>
									<label>
										<input type="radio" name="filter" value=".android" /> Android
									</label><br/>
									<label>
										<input type="radio" name="filter" value=".windows" /> Windows Phone
									</label><br/>
									<label>
										<input type="radio" name="filter" value=".blackberry" /> Blackberry
									</label>
								</p>
                                <br>
                                <label>Price</label>
								<br><br>
								<div id="price-filter"></div>
								<span class="price-range-min"></span>
								<span class="price-range-max"></span>
                                <br><br>
								<label>Display Size</label>
								<br><br>
								<div id="size-filter"></div>
								<span class="size-range-min"></span>
								<span class="size-range-max"></span>
								<br><br>
